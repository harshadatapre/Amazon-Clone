<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="login-style.css"> </head>
<body>
    <div class="login-wrapper">
        <a href="index.html">
            <img class="login-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </a>

        <div class="login-container">
            <h1>Sign-In</h1>
            <form id="login-form">
                <h5>E-mail or mobile phone number</h5>
                <input type="email" id="email-input" required>
                
                <h5>Password</h5>
                <input type="password" placeholder="At least 6 characters" required>

                <button type="submit" class="login-signInButton">Continue</button>
            </form>
            
            <script src="login.js"></script>
            
            <p>
                By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.
            </p>

            <a href="register.html" style="text-decoration: none;">
                <button class="login-registerButton">Create your Amazon Account</button>
            </a>
            
        </div>
    </div>
</body>
</html>
